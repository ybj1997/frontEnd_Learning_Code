<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        setTimeout(function(){ alert("滚！看啥子看"); }, 1000);
        setTimeout(function(){ alert("。。。。。"); }, 5000);
        setTimeout(function(){ alert("好不好看嘛"); }, 10000);

        setTimeout(function(){ alert(".。。。。。。"); }, 18000);
        setTimeout(() => {alert("那你龟儿慢慢看嘛，老子是个空白页")}, 20000);
    </script>
