<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            color:#999;
        }
    </style>
</head>
<body>
    <input type="text" value="手机">//输入框内文字为“手机”
</body>
<script>
    var input = document.querySelector('input');//获取输入框元素
    //获得焦点
    input.onfocus=function(){
        if(this.value==='手机'){
        this.value='';}
        //获得焦点将文本框文字颜色变深
        this.style.color = '#333';
    }
    //离开焦点
    input.inblur=function(){
        if(this.value===''){
            this.value = '手机';
        }
        //失去焦点文本框文字颜色变浅
        this.style.color = '#999';
    }
</script>
</html>
