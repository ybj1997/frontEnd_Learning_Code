<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展运算符</title>
</head>
<body>
    <script>
        //【...】扩展运算符能将【数组】转换逗号分割的参数序列
        const arr = ['易烊千玺','王源','王俊凯'];

        function tfboys(){
            console.log(arguments);
        }

        tfboys();//普通调用调用模式
        tfboys(...arr);//扩展运算符
    </script>
</body>
</html>
