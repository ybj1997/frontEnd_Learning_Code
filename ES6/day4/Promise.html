<head>

<!-- Promise链式调用解决回调地狱 -->

<body>
    <script>
        function one() {
            setTimeout(() => {
                console.log('111');
            //     setTimeout(() => {
            //         console.log('222');
            //         setTimeout(() => {
            //             console.log('333');
            //         }, 1000)
            //     }, 1000)
             }, 1000)
        }


        let p = new Promise((resolve, reject) => {
                one();
                resolve();
        })
        p.then(
            value => {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        console.log('222');
                        resolve();
                    },2000)
                })
            }
        ).then(
            value => setTimeout(()=>{
                console.log('333');
            },1000)
        )
    </script>
</body>

</html>
