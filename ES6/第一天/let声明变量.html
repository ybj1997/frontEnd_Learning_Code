<html lang="en">

    <title>let</title>
</head>
<body>
    <script>
        //1.变量不能重复声明

        //2.块级作用域
        {
            let me = 'ybj';
        }
        console.log(me);//报错

        //3.不存在变量提升
        console.log(song);
        let song = 'abc';//报错
        var song = 'abc';//song = undefined

        //4.不影响作用域链
        {
            let efg = 'you';
            function fn(){
                console.log(efg);
            }
            fn();
        }
    </script>
</body>
</html>
