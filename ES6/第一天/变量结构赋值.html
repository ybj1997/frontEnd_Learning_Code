<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ES6允许按照一定模式从数组和对象中提取值，对变量进行赋值
        //这被称做  结构赋值
        //1.数组的结构
        //const f4 = ['赵四','小沈阳','宋小宝','刘能'];
        //let [a,b,c,d] = f4 ;
        //console.log(a);//赵四
        //console.log(b);//小沈阳
        //console.log(c);//宋小宝
        //console.log(d);//刘能

        //2.对象的解构
        const who = {
            name: 'ybj',
            age: '24',
            lover: function(){
                console.log('you');
            }
        };
        let {name,age,lover} = who;//对象调用必须与对象属性明一样
        console.log(name);
        console.log(age);
        console.log(lover);
        lover();
        
    </script>
</body>
</html>
