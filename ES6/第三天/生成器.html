<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器</title>
</head>
<body>
    <script>
        //生成器其实就是一个特殊的函数
        //yield为函数代码分隔符
        function * fn(){
            console.log('111');
            yield '分隔符1';
            console.log('222');
            yield '分隔符2';
            console.log('333');
            yield '分隔符3'; 
        } 

        let iterator = fn();
        //调用iterator对象的next方法才能运行生成器内的语句
        iterator.next();//输出111
        iterator.next();//输出222
        iterator.next();//输出333
    </script>
</body>
</html>
