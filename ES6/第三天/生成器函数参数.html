<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数参数</title>
</head>
<body>
    <script>
        function * fn(xingcan){
            console.log(xingcan);
            let one = yield 111;
            console.log(one);
            yield 222;
            yield 333;
        }

        //执行获取迭代器对象
        let iterator = fn('通过函数形参接口传入');
        console.log(iterator);//传统方式不能调用生成器函数
        //使用生成器函数的next()方法才能调用生成器函数，又因为有分隔符，所以只执行了第一行
        iterator.next('参数1')
        //再次调用，未传递参数时，输出undefined
        //next可以做参数传递
        iterator.next('next方法传递参数')
        
    </script>
</body>
</html>
