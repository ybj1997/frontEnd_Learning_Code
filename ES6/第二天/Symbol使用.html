<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol 创建对象属性</title>
</head>

<body>
    <script>
        //向对象中添加Symbol类型方法： up down
        let game = {
            name: '俄罗斯方块',
            up:function(){
                console.log('已经存在up方法');
            },
            donw:function(){
                console.log('已经存在down方法');
            }
        }

        //利用Symbol安全的向对象中扩展两个自己命名的方法
        const methods = {
            up: Symbol(),
            down: Symbol()
        }

        //方式一：
        game[methods.up] = function(){
            console.log('名字叫up的这个方法就是这个函数');
        };
        game[methods.down] = function(){
            console.log('名字叫down的这个方法就是这个函数');
        }

        console.log(game);

        //添加方式二：
        let game2 = {
            name:'狼人杀',
            say:'属性值为唯一的say',
            [Symbol('属性值为symbol')]:function(){
                console.log('属性值为symbol');
            },
            [Symbol('属性值为symbol')]:function(){
                console.log('属性值为symbol');
            }
        }
        console.log(game2);
    </script>
</body>

</html>
