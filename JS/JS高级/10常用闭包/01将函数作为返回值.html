<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--将一个函数作为另一个函数的返回值-->
    <script>
        function fn1(){
            var a = 2;
            return function(){
                a++;
                console.log(a);
            }
        }
         var f = fn1();
         f();//3
         f();//4
    </script>
</body>
</html>
