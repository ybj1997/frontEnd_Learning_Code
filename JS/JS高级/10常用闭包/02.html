<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--将函数作为实参传递给另一个函数调用-->
    <script>
        function delay(msg,time){
            setTimeout(function(){
                alert(msg);
            },time)
        }
        delay('love,you!',1000)
    </script>
</body>
</html>
