<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本数据类型</title>
</head>
<body>
    <!--
        *基本数据类型：
        1.number 2.string 3.boolean 
        4.null ：定义未赋值
          *什么时候给变量赋值为null？
           --初始赋值，表明将要赋值为对象
           --结束前，让对象成为垃圾对象
        5.undefined ：定义并赋值，值为undefined

        *对象（引用）数据类型：
        1.Object  任意对象
        2.function 特别对象（可执行）
        3.Array 特别对象（数值下标，内部数据时有序的）

        *判断
        1.typeof： 
          *输出判断类型的内容为字符串
          *可以判断：number/string/boolean/function/undefined
          *不能判断：object/array
        2.instanceof:
          *判断引用对象的具体类型
        3.===
          *可以判断undefined/null，因为他们只有一个值
    -->
    <script>
        var arr = [];
        console.log(typeof arr);//object
        var obj = {};
        console.log(typeof obj);//object
        var fn = function(){};
        console.log(typeof fn);//function
    </script>
</body>
</html>
