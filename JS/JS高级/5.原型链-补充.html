<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型链-补充</title>
</head>
<body>
    <script>
        function Fn(){}
        /*
        1.函数显式原型指向的对象默认是空Object实例对象（但 Object不满足）
        */
       console.log(Fn.prototype instanceof Object);//true
       console.log(Function.prototype instanceof Object);//true
       console.log(Object.prototype instanceof Object);//false

       /*
       2.所有函数都是Function的实例对象（包含Function本身）
       */
      console.log(Fn.__proto__ === Function.prototype);//true
      console.log(Function.__proto__ === Function.prototype);//ture

      /*
      3.Object的原型对象为原型尽头
      */
      console.log(Object.prototype.__proto__);//null
      
      /*
      4.读取对象的属性值时：会自动到原型链中查找
      5.设置对象属性值时：不会查找原型链，如歌当前对象没有此属性，直接添加此属性并设置值到该对象中
      6.方法一般通过显式原型设置在原型中，属性一般通过构造函数设置在对象本身上
      */
    </script>
</body>
</html>
