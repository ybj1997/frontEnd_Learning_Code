        1.作用域与执行上下文的区别一
          *全局作用域之外，每个函数都会创建自己的作用域，作用域在函数定义的时候就已经确定了。
          *全局执行上下文是在全局作用域确定之后，JS代码执行之前创建的
          *函数执行上下文是在调用函数时，函数体的代码执行之前创建的
        2.区别二
          *作用域时静态的，只要函数定义好了就一直存在，并且不会变化
          *执行上下文时动态的，调用函数时创建，在函数调用结束时就会被自动释放

        3.联系 
    -->
