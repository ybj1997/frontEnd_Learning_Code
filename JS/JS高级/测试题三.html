<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域面试题</title>
</head>
<body>
    <script>
        /*
        面试题一：
        */
       var x = 10;
       function fn(){
           console.log(x);
       }
       function show(f){
           var x = 20;
           f();
       }
       show(fn);//10

       /*
       测试题二：
       */
      var fn = function (){
          console.log(fn);
      }
      fn()//function

      var obj = {
          fn2:function(){
              console.log(fn2);
              //区别console.log(this.fn2)
          }
      }
      obj.fn2()//报错
    </script>
</body>
</html>
