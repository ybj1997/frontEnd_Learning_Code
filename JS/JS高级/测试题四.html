<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        //测试题一
        var name = 'The Window!';
        var object = {
            name: 'My Object!',
            getNameFunc: function () {
                return function () {
                    return this.name;//闭包this指向window
                }
            }
        };
        alert(object.getNameFunc()());//The Window!

        //测试题二
        var name = 'The Window!';
        var object = {
            name: 'My Object!',
            getNameFunc: function () {
                var that  = this;
                return function () {
                    return that.name;
                }
            }
        };
        alert(object.getNameFunc()());//The Object!

        //测试题三
        function fun(n,o){
            console.log(o);
            return {
                fun:function(m){
                    return fun(m,n);
                }
            }
        }
        var a = fun(0);//undefined
        a.fun(1);//0
        a.fun(2);//0
        a.fun(3);//0

        var b = fun(0).fun(1).fun(2).fun(3);//undefined,0,1,2
        
        var c = fun(0).fun(1);//undefined,0
        c.fun(2);//1
        c.fun(3);//1

        function fun1(n,o){
            console.log(o);
            return function(m){
                    return fun1(m,n);
            }
        }
        var x = fun1(0);
        x(1)
        x(2)
    </script>
</body>

</html>
