<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>命令行窗口基础操作</title>
</head>
<body>
    <script>
        nodejs命令行窗口基础操作

        --常用操作
        1.<dir>   查看当前目录下的所有文件夹
        2.<cd---目录名>   进入目录名文件夹
        3.<md---目录名>   创建一个文件夹
        4.<rd---目录名>   删除一个文件夹
        5.切换盘    盘名加冒号

        --环境变量（(windows)
        path  当我们在命令行窗口中打开一个文件，或者调用一个程序时，
              系统首先会在当前目录下寻找这个文件或者程序，找到了则直接打开，
              如果没有找到则会一次到环境变量path的路径中寻找，直到找到为止，如果没有找到则报错
                
        搭建环境    可以将一些经常需要访问的程序和文件添加到path中      
    </script>
</body>
</html>
