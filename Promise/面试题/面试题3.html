<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //3,7,4,
        const first = ()=>(new Promise((resolve,reject)=>{
            console.log(3);
            let p = new Promise((resolve,reject)=>{
                console.log(7);
                setTimeout(()=>{
                    console.log(5);
                    resolve(6)//最后执行，但是P的状态已经改变过一次了
                },0)
                resolve(1)
            })
            resolve(2);
            p.then(
                (arg)=>console.log(arg)
            )
        }))

        first().then((arg)=>{
            console.log(arg);
        })
        console.log(4);
    </script>
</body>
</html>
